<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Analysis Dashboard with Leaflet</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>
  <h1>Map Analysis Dashboard with Leaflet</h1>

  <!-- Dropdown to select map analysis type -->
  <label for="mapSelect">Select Analysis Type:</label>
  <select id="mapSelect" onchange="filterMapData()">
    <option value="population">Population Density</option>
    <option value="temperature">Temperature</option>
    <option value="elevation">Elevation</option>
  </select>

  <!-- Checkbox filters -->
  <div id="filters">
    <h3>Filters:</h3>
    <label>
      <input type="checkbox" id="filter1" onchange="filterMapData()"> Show Cities
    </label>
    <label>
      <input type="checkbox" id="filter2" onchange="filterMapData()"> Show Rivers
    </label>
  </div>

  <!-- Map Container -->
  <div id="mapContainer">
    <div id="map"></div>
  </div>

  <!-- Placeholder for analysis -->
  <div id="analysisContainer">
    <h2>Analysis Data:</h2>
    <div id="analysisData"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Main JS -->
  <script src="js/script.js"></script>
</body>
</html>
